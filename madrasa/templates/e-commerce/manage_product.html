{% extends 'e-commerce/base.html' %} {% load static %} {% block content %}
<!-- Product -->
<div class="bg0 m-t-23 p-b-140">
  <div class="container">
    <div class="flex-w flex-sb-m p-b-52">
      <div class="flex-w flex-l-m filter-tope-group m-tb-10">
        <button
          class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1"
          data-filter="*"
        >
          All Products
        </button>

        <button
          class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
          data-filter=".Books"
        >
          Books
        </button>

        <button
          class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
          data-filter=".Bags"
        >
          Bags 
        </button>

        <button
          class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
          data-filter=".Clothes"
        >
          Clothes
        </button>

        <button
          class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
          data-filter=".Courses"
        >
          Courses
        </button>

        <button
          class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5"
          data-filter=".Perfumes"
        >
          Perfume
        </button>
      </div>
    </div>

    <div class="row isotope-grid">
      {% for items in items %}
      <div
        class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item {{items.category}}"
      >
        <!-- Block2 -->

        <div class="block2">
          <div
            style="height: 20vw; width: 100%; object-fit: cover"
            class="block2-pic hov-img0"
          >
            <a href="{{items.get_absolute_url}}"
              ><img
                style="max-width: 100%; max-height: 100%"
                src="{{items.image.url}}"
                alt="IMG-PRODUCT"
            /></a>
          </div>

          <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l">
              <a
                href="product-detail.html"
                class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
              >
                {{items.title}}
              </a>

              <span class="stext-105 cl3">
                Â£{{items.price|floatformat:2}}
              </span>
            </div>

            <div class="block2-txt-child2 flex-r p-t-3">
              <a href="#" class="btn-addwish-b2 dis-block pos-relative">
                <img
                  class="icon-heart1 dis-block trans-04"
                  src="{% static 'e-commerce/images/icons/icon-heart-01.png' %}"
                  alt="ICON"
                />
                <img
                  class="icon-heart2 dis-block trans-04 ab-t-l"
                  src="{% static 'e-commerce/images/icons/icon-heart-02.png' %}"
                  alt="ICON"
                />
              </a>
            </div>
            
          </div>
        </div>
        <a href="{% url 'edit_product' items.id %}"><button class="btn btn-outline-dark btn-lg ">Edit</button></a>
        <a href="{% url 'delete_product' items.id %}"><button class="btn btn-outline-dark btn-lg ">Delete</button></a>
    </div>
    
      {% endfor %}
    </div>
    
  </div>
</div>

{% endblock %}
