{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- basic page needs

    <!-- link to bootstrap 4.0 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- link to font awesome cdn
        https://fontawesome.com/ -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <!--================================================== -->
    <meta charset="utf-8" />
    <title>Madina Masjid Weekend Madrasa</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS
    ================================================== -->

    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}" />
    <style>
      .btnwidth {
        width: 200px;
      }
      th,
      td {
        overflow: auto;
        white-space: nowrap;
      }
      #test {
        background-color: rgb(57, 159, 167);
      }
      .button {
        font: bold 11px Arial;
        text-decoration: none;
        background-color: #eeeeee;
        color: #333333;
        padding: 2px 6px 2px 6px;
        border-top: 1px solid #cccccc;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;
        border-left: 1px solid #cccccc;
      }
    </style>

    {% block head%} {% endblock%}
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="{% url 'home'%}">Home</a>

          <!-- <img src="{%  static 'images/logo.png' %}" alt="Homepage"> -->

          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'studentlist'%}">STUDENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'teacherlist'%}">TEACHERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'classeslist'%}">CLASSES</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>

          <ul class="navbar-nav my-2 my-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'logout'%}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'login'%}">LOGIN</a>
            </li>
            {% endif%}
          </ul>
        </div>
      </nav>
    </header>
    <!-- end s-header -->

    {% block content %} {% endblock%}

    <!-- Java Script
================================================== -->
    <script src="{%  static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
