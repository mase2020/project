{% extends '../../management/management_template/base_template.html' %}
{% block page_title %} 
Talk to us
{% endblock  %} 
{% block main_content %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Send Message</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form class="formlayout" action="{% url 'send_email_student' %}" method="POST">
            <div class="form-group" style="padding: 20px;">
                {% csrf_token %}
                <div class='form-group'>
                <label>Name:</label>
                <input type='text' name='name1' class='form-control'/>
                </div>
                <div class='form-group'>
                <label>Email:</label>
                <input type='email' name ='email_ad'class='form-control' />
                </div>
                <div class='form-group'>
                <label>Message:</label>
                <textarea name='message' rows='5'class='form-control' placeholder="Type your message here...."></textarea>
                </div>
            <input class="btn btn-success" type="submit" value="Send" />
            <a href="{% url 'home'%}" class="btn btn-danger">CANCEL</a>
        </div>
        </form>
        <div class="mt-5 pt-4">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock  %}
