{% extends 'management/management_template/base_template.html' %}  
{% block page_title %} Manage Subject
{% endblock %} 
{% block main_content %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Subject Details</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px">
                <input
                  type="text"
                  name="table_search"
                  class="form-control float-right"
                  placeholder="Search"
                />

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
 
                  <th scope="col">#</th>
                  <th scope="col" >Name</th >
                  <th scope="col" >Created</th >
              
                  <th scope="col" > </th>
                  <th scope="col" > </th >
                </tr>
              </thead>
              <tbody>
                {% for s in subject_list %}
                <tr>
                  <td>{{ s.id }}</td>
                  <td>{{ s.subject}}</td>
                  <td>{{ s.created}}</td>
                  <td><a href="{% url 'edit_subject' s.id %}"><button class="btn btn-outline-dark btn-lg ">Edit</button></a></td> 
                  <td><a href="{% url 'subjectdelete' s.id %}"><button class="btn btn-outline-dark btn-lg ">Delete</button></a></td>
              
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock main_content %}
